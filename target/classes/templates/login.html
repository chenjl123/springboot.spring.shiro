<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<!--head部分-->
<head>
	<title>security权限管理系统</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="/layui/css/layui.css"/>
</head>
<body style="width: 100%;height:auto;background: url('/images/bk.gif') no-repeat;background-size: 100%;">
    <div class="layui-container" style="height: 100%">

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 6%">
            <legend style="margin-left: 40%"><span style="font-weight: bold;font-size:22px;">spring-security权限管理系统</span></legend>
        </fieldset>

        <div class="layui-row">
            <div class="layui-col-xs3">
                <div class="grid-demo grid-demo-bg1">
                    &nbsp;
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="grid-demo">
                    <form action="/auth/form" method="post" class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input id="username" name="username" value="13811111111" lay-verify="required" autocomplete="off" class="layui-input" type="tel"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">密&nbsp;&nbsp;码</label>
                            <div class="layui-input-inline">
                                <input id="password" name="password" value="123456" lay-verify="required" autocomplete="off" class="layui-input" type="password"/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                                <button  class="layui-btn" type="submit">登录</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="/js/jquery/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="/layui/layui.js"></script>
</html>
